{% extends 'base.html' %}

{% block content %}
<h2>{{ ctgr.nomCat }} contenant {{ ctgr.nb_produits }} produit(s)</h2>

<ul>
    <li>Référence catégorie : {{ ctgr.idCat }} </li>
    <li>Intitulé de la catégorie : {{ ctgr.nomCat }} </li>
</ul>
<a href="{% url 'cat_chng' ctgr.idCat %}" class="btn btn-warning mt-2">Modifier</a>
<a href="{% url 'cat_del' ctgr.idCat %}" class="btn btn-danger mt-2">Supprimer</a>
<a href="{% url 'list_categories'%}" class="btn btn-info mt-2">Retour</a>
{% endblock %}
