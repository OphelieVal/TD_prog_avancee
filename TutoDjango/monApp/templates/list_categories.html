{% extends 'base.html' %}

{% block content %}
<table class="table">
    <thead>
        <th>Id</th>
        <th>Nom catégorie</th>
    </thead>
    <tbody>
    {% for cat in cats %}
    <tr>
        <td><a href="{% url 'dtl_categorie' cat.idCat %}">{{ cat.idCat }}</a></td>
        <td>{{ cat.nomCat }}</td>
    </tr>
    {% endfor %}
    </tbody>
</table>
<p>
J'ai
{% if cats|length < 5 %}
    peu de
{% elif cats|length < 10 %}
    quelques
{% else %}
    beaucoup de
{% endif %}
catégories disponibles.
</p>
{% endblock %}
