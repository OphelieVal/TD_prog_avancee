{% extends 'base.html' %}

{% block content %}
<div class="align-center col-8 offset-2">
    <hr/>
    <h1> Suppression d'une catégorie </h1>
    <form action="" method="post" >
        {% csrf_token %}
        <p>Etes-vous sûr de vouloir supprimer la catégorie {{ object.nomCat }} ?</p>
        <button type="submit" class="btn btn-success mt-2">Confirmer</button>
    </form>
</div>
{% endblock %}
